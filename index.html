<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analizador de TermografÃ­a TZone</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.container {
    max-width: 1100px;
    margin: auto;
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

table, th, td {
    border: 1px solid #ccc;
}

th {
    background: #f5f5f5;
    padding: 8px;
}

td {
    padding: 6px;
    text-align: center;
}

/* ğŸ”´ Fila con mÃ¡xima temperatura */
.max-temp {
    background-color: rgba(255, 80, 80, 0.35) !important;
    font-weight: bold;
}

/* ğŸ”µ Fila con mÃ­nima temperatura */
.min-temp {
    background-color: rgba(80, 130, 255, 0.35) !important;
    font-weight: bold;
}

.result-box {
    background: #f1f1f1;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
}
</style>
</head>

<body>
<div class="container">

<h1>ğŸ“‰ Analizador de TermografÃ­a TZone</h1>

<input type="file" id="pdfInput">
<button onclick="procesarPDF()">Procesar PDF</button>

<canvas id="grafico" style="margin-top: 25px;"></canvas>

<div id="resultadosGenerales" class="result-box"></div>

<h2>Resultados</h2>
<table id="tablaResultados">
<thead>
    <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Temp (Â°C)</th>
        <th>Humedad (%)</th>
    </tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
async function procesarPDF() {
    const archivo = document.getElementById("pdfInput").files[0];
    if (!archivo) {
        alert("Seleccione un PDF primero");
        return;
    }

    let formData = new FormData();
    formData.append("file", archivo);

    let resp = await fetch("https://tzone-backend-gqhn.onrender.com/procesar", {
        method: "POST",
        body: formData
    });

    let data = await resp.json();
    if (!data.ok) {
        alert(data.error);
        return;
    }

    const registros = data.registros;

    mostrarTabla(registros);
    generarGrafico(registros);
    calcularExtremos(registros);
}

function mostrarTabla(registros) {
    let tbody = document.querySelector("#tablaResultados tbody");
    tbody.innerHTML = "";

    registros.forEach((r, i) => {
        let fila = document.createElement("tr");
        fila.setAttribute("data-temp", r.Temp_C);
        fila.setAttribute("data-index", i);

        fila.innerHTML = `
            <td>${r.Fecha}</td>
            <td>${r.Hora}</td>
            <td>${r.Temp_C}</td>
            <td>${r.RH}</td>
        `;
        tbody.appendChild(fila);
    });
}

function generarGrafico(registros) {
    const ctx = document.getElementById("grafico").getContext("2d");

    if (window.miGrafico instanceof Chart) {
        window.miGrafico.destroy();
    }

    const labels = registros.map(r => r.Fecha + " " + r.Hora);
    const temp = registros.map(r => r.Temp_C);
    const hum = registros.map(r => r.RH);

    window.miGrafico = new Chart(ctx, {
        type: "line",
        data: {
            labels: labels,
            datasets: [
                {
                    label: "Temperatura (Â°C)",
                    data: temp,
                    borderColor: "red",
                    backgroundColor: "rgba(255,0,0,0.2)"
                },
                {
                    label: "Humedad (%)",
                    data: hum,
                    borderColor: "blue",
                    backgroundColor: "rgba(0,0,255,0.2)"
                }
            ]
        }
    });
}

function calcularExtremos(registros) {
    let max = registros.reduce((a, b) => a.Temp_C > b.Temp_C ? a : b);
    let min = registros.reduce((a, b) => a.Temp_C < b.Temp_C ? a : b);

    document.getElementById("resultadosGenerales").innerHTML = `
        <h3>Resultados Generales</h3>
        ğŸ”¥ <b>Temperatura mÃ¡xima:</b> ${max.Temp_C} Â°C  
        <br>ğŸ“… ${max.Fecha} â€” ğŸ•’ ${max.Hora} â€” ğŸ’§ ${max.RH} %
        <br><br>
        â„ï¸ <b>Temperatura mÃ­nima:</b> ${min.Temp_C} Â°C  
        <br>ğŸ“… ${min.Fecha} â€” ğŸ•’ ${min.Hora} â€” ğŸ’§ ${min.RH} %
    `;

    // ğŸ”´ Marcar filas de mÃ¡ximos y mÃ­nimos
    document.querySelectorAll("#tablaResultados tbody tr").forEach(tr => {
        let temp = parseFloat(tr.getAttribute("data-temp"));
        if (temp === max.Temp_C) tr.classList.add("max-temp");
        if (temp === min.Temp_C) tr.classList.add("min-temp");
    });
}
</script>
</body>
</html>
