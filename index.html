<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Analizador de Termograf√≠a TZone</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    .container { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    th { background: #eee; }
</style>
</head>
<body>

<h1>üìâ Analizador de Termograf√≠a TZone</h1>

<div class="container">
    <input type="file" id="pdfFile">
    <button onclick="procesarPDF()">Procesar PDF</button>
</div>

<div class="container">
    <canvas id="grafico"></canvas>
</div>

<div class="container">
    <h2>Resultados Generales</h2>
    <p id="maxTemp"></p>
    <p id="minTemp"></p>
</div>

<div class="container">
    <h2>Resumen por D√≠a</h2>
    <table id="tablaResumenDia">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Temp M√°xima</th>
                <th>Hora M√°x</th>
                <th>Temp M√≠nima</th>
                <th>Hora M√≠n</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="container">
    <h2>Resultados Completos</h2>
    <table id="tablaDatos">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Temp (¬∞C)</th>
                <th>Humedad (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
async function procesarPDF() {
    const archivo = document.getElementById("pdfFile").files[0];
    if (!archivo) return alert("Selecciona un PDF antes de procesar.");

    const formData = new FormData();
    formData.append("file", archivo);

    let respuesta = await fetch("https://tzone-backend-gqhn.onrender.com/procesar", { method: "POST", body: formData });
    let json = await respuesta.json();

    if (!json.ok) {
        alert(json.error || "Error procesando el PDF.");
        return;
    }

    // Datos recibidos
    const datos = json.datos;

    // Cargar tabla principal
    const tabla = document.querySelector("#tablaDatos tbody");
    tabla.innerHTML = "";
    datos.forEach(row => {
        tabla.innerHTML += `
            <tr>
                <td>${row.Fecha}</td>
                <td>${row.Hora}</td>
                <td>${row.Temp_C}</td>
                <td>${row.RH}</td>
            </tr>`;
    });

    // --------------------------
    //  üéØ TEMPERATURA M√ÅXIMA Y M√çNIMA (CON FECHA Y HORA)
    // --------------------------
    const maxRow = datos.reduce((a, b) => a.Temp_C > b.Temp_C ? a : b);
    const minRow = datos.reduce((a, b) => a.Temp_C < b.Temp_C ? a : b);

    document.getElementById("maxTemp").innerHTML =
        `üå°Ô∏è Temperatura m√°xima: <b>${maxRow.Temp_C} ¬∞C</b> (${maxRow.Fecha} ${maxRow.Hora})`;

    document.getElementById("minTemp").innerHTML =
        `‚ùÑÔ∏è Temperatura m√≠nima: <b>${minRow.Temp_C} ¬∞C</b> (${minRow.Fecha} ${minRow.Hora})`;

    // --------------------------
    //  üìÖ RESUMEN POR D√çA
    // --------------------------
    const porDia = {};
    datos.forEach(r => {
        if (!porDia[r.Fecha]) porDia[r.Fecha] = [];
        porDia[r.Fecha].push(r);
    });

    const resumenBody = document.querySelector("#tablaResumenDia tbody");
    resumenBody.innerHTML = "";

    Object.keys(porDia).forEach(fecha => {
        let lista = porDia[fecha];

        let maxD = lista.reduce((a, b) => a.Temp_C > b.Temp_C ? a : b);
        let minD = lista.reduce((a, b) => a.Temp_C < b.Temp_C ? a : b);

        resumenBody.innerHTML += `
            <tr>
                <td>${fecha}</td>
                <td>${maxD.Temp_C}</td>
                <td>${maxD.Hora}</td>
                <td>${minD.Temp_C}</td>
                <td>${minD.Hora}</td>
            </tr>`;
    });

    // --------------------------
    //  üìä GR√ÅFICO
    // --------------------------
    const ctx = document.getElementById("grafico").getContext("2d");

    if (window.miGrafico) window.miGrafico.destroy();

    window.miGrafico = new Chart(ctx, {
        type: "line",
        data: {
            labels: datos.map(d => `${d.Fecha} ${d.Hora}`),
            datasets: [
                {
                    label: "Temperatura (¬∞C)",
                    data: datos.map(d => d.Temp_C),
                    borderColor: "red",
                    backgroundColor: "rgba(255,0,0,0.2)",
                    tension: 0.3
                },
                {
                    label: "Humedad (%)",
                    data: datos.map(d => d.RH),
                    borderColor: "blue",
                    backgroundColor: "rgba(0,0,255,0.2)",
                    tension: 0.3
                }
            ]
        },
        options: { responsive: true }
    });
}
</script>

</body>
</html>
